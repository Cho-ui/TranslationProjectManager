<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Unassign Offer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Offer Info</h1>
	
	<table>
		<tr>
		<th>Client</th>
		<th>Word Count</th>
		<th>Price(â‚¬)</th>
		<th>Subject</th>
		<th>Requirements</th>
		<th>Source Language</th>
		<th>Target Language</th>
		<th>Deadline(GMT +2)</th>
		<th>Status</th>
		</tr>
		<tr th:object="${offer}">
			<td th:text="*{client.clientName}">Client</td>
			<td th:text="*{wordCount}">Word Count</td>
			<td th:text="*{price}">Price</td>
			<td th:text="*{subject}">Subject</td>
			<td th:text="*{requirements}">Requirements</td>
			<td th:text="*{sourceLanguage}">Source Language</td>
			<td th:text="*{targetLanguage}">Target Language</td>
			<td th:text="*{formattedDeadline()}">Deadline(GMT +2)</td>
			<td th:text="*{offerStatus}">Status</td>
		</tr>
	</table>
	
	<h2>Unassign Offer</h2>
	
	Assigned to <a th:href="@{/editfreelancer/{id}(id=${offer.freelancer.freelancerId})}"
	 th:text="${offer.freelancer.freelancerFName} 
			+ ' ' + ${offer.freelancer.freelancerLName}">Freelancer</a>
	<br/>
	<br/>
	<form th:object="${offer}" th:action="@{/releaseoffer}" action="#" method="post">
	<label for="id"></label>
	<input type="hidden" id="id" th:field="*{offerId}" readonly="readonly" />
	<input type="submit" value="Unassign"></input>
	</form>
	<br/>
	<a href="/brokermain">Return without saving</a>
</body>
</html>
